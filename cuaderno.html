    </div>


    <div class="container-registro container">
      <div class="container-title">
        <ul>
          <li class="c3_toperation"><a>Ingreso</a></li>
          <span class="c3_toperation">|</span>

        <a class="button" onclick="cuaderno()">Cancelar</a>
      </footer>

</div>

<script type="text/javascript">

  function cuaderno() {
    var clase;
    var clase_ocultar;
    clase = document.getElementsByClassName("container-registro");
    clase_ocultar = document.getElementsByClassName("container-contenido");
    clase[0].style.display = "none";
    clase_ocultar[0].style.display = "block";
  }

  function registrar() {
    var clase;
    var clase_ocultar;
    clase = document.getElementsByClassName("container-registro");
    clase_ocultar = document.getElementsByClassName("container-contenido");
    clase_ocultar[0].style.display = "none";
    clase[0].style.display = "block";
  }

  function nav_active(n) {
    var i;
    var nav = document.getElementsByClassName("nav");
    for (i = 0; i < nav.length; i++) {
      nav[i].className = nav[i].className.replace(" active", "");
    }
    if (n == 1) {
      document.getElementsByTagName("TITLE")[0].text = "Cuaderno 2.0 | Registro";
      registrar();
    }
    else {
      document.getElementsByTagName("TITLE")[0].text = "Cuaderno 2.0 | Contenido";
      cuaderno();
    }
    nav[n-1].className += " active";


  }
</script>
